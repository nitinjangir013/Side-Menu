<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Slide Menu UI Using Js</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
			<div class="main">
				<div id="arrow">
					<img id="arrow_img" src="https://img.icons8.com/ios-filled/344/circled-left-2.png" alt="..." onclick="openMenu()">
				</div>
				<div class="main_silde_menu_container">
					<div class="menu_name_container" onmouseover="lineShow(0)" onmouseout="lineHide(0)">
						<img class="svg_img" src="https://img.icons8.com/ios-filled/344/home.png" alt="...">
						<h4 class="navi_name">Home</h4>
						<div class="line"></div>
					</div>
					<div class="menu_name_container" onmouseover="lineShow(1)" onmouseout="lineHide(1)">
						<img class="svg_img" src="https://img.icons8.com/external-kmg-design-glyph-kmg-design/344/external-dashboard-ui-essential-kmg-design-glyph-kmg-design.png" alt="...">
						<h4 class="navi_name">Dashboard</h4>
						<div class="line"></div>
					</div>
					<div class="menu_name_container" onmouseover="lineShow(2)" onmouseout="lineHide(2)">
						<img class="svg_img" src="https://img.icons8.com/ios-glyphs/344/topic.png" alt="...">
						<h4 class="navi_name">Message</h4>
						<div class="line"></div>
					</div>
					<div class="menu_name_container" onmouseover="lineShow(3)" onmouseout="lineHide(3)">
						<img class="svg_img" src="https://img.icons8.com/ios-filled/344/bag-front-view.png" alt="...">
						<h4 class="navi_name">Order</h4>
						<div class="line"></div>
					</div>
					<div class="menu_name_container" onmouseover="lineShow(4)" onmouseout="lineHide(4)">
						<img class="svg_img" src="https://img.icons8.com/ios-filled/344/calendar--v1.png" alt="...">
						<h4 class="navi_name">Calendar</h4>
						<div class="line"></div>
					</div>
					<div class="menu_name_container" onmouseover="lineShow(5)" onmouseout="lineHide(5)">
						<img class="svg_img" src="https://img.icons8.com/glyph-neue/344/activity-feed.png" alt="...">
						<h4 class="navi_name">Activity</h4>
						<div class="line"></div>
					</div>
					<div class="menu_name_container" onmouseover="lineShow(6)" onmouseout="lineHide(6)">
						<img class="svg_img" src="https://img.icons8.com/ios-filled/344/static-view-level1.png" alt="...">
						<h4 class="navi_name">Static</h4>
						<div class="line"></div>
					</div>
					<div class="menu_name_container" onmouseover="lineShow(7)" onmouseout="lineHide(7)">
						<img class="svg_img" src="https://img.icons8.com/ios-filled/2x/settings.png" alt="...">
						<h4 class="navi_name">Settings</h4>
						<div class="line"></div>
					</div>
					<div class="menu_name_container" onmouseover="lineShow(8)" onmouseout="lineHide(8)">
						<img class="svg_img" src="https://img.icons8.com/ios-filled/2x/exit.png" alt="...">
						<h4 class="navi_name">Logout</h4>
						<div class="line"></div>
					</div>
				</div>
			</div>
		</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
